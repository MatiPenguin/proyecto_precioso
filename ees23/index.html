	<script type="text/javascript">
	var check_menu = document.getElementById('menu-bar');
	var checkuno = document.getElementById('checkuno');
	var checkdos = document.getElementById('checkdos');
	var check_label = document.getElementById('check-label');

	var condicional_menu = function(){
		if (check_menu.checked == true) {
			checkdos.style.display = "none";
			check_label.innerHTML = '<img src="https://img.icons8.com/material-outlined/48/000000/close-window.png">';
		}else{
			checkdos.style.display = "block";
			check_label.innerHTML = '<img src="https://img.icons8.com/android/48/000000/menu.png">';
		}
	}

	check_menu.addEventListener("click", condicional_menu);
	</script>
